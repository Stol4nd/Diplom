<!DOCTYPE html>
<html>
<head>
    <title>Система помощи работы преподавателя.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Данные о студенте</h1>
    </header>
    <div class="container">
        <h2>Введите данные</h2>
        <form method="post">
            <label for="surname">Фамилия:</label><br>
            <input type="text" id="surname" name="surname" required><br>
            <label for="name">Имя:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="group">Группа:</label><br>
            <input type="text" id="group" name="group" required><br>
            <div class="button-container">
                <input type="submit" value="Начать">
                <a href="{{ url_for('index') }}"><button type="button" class="button">Назад</button></a>
            </div>
        </form>
    </div>
</body>
</html>
