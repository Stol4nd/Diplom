<!DOCTYPE html>
<html>
<head>
    <title>Контрольная работа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Задание 4</h1>
