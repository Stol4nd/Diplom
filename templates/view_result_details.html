{% extends "base.html" %}

{% block header_title %}Детали контрольной работы | Жуковский В.Е.{% endblock %}

{% block content %}
        <h2>Результаты проверки</h2>
        <p><strong>Группа:</strong> {{ group }}</p>
        <p><strong>Файл:</strong> {{ filename }}</p>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% else %}
            <pre>{{ content }}</pre>
        {% endif %}
        <div class="button-container">
            <a href="{{ url_for('view_results') }}"><button class="button">Назад</button></a>
        </div>
{% endblock %}
